<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustGate - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="form-container">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">📝 Create Your Account</h2>
    <form method="POST" class="space-y-5">
      <input name="username" type="text" placeholder="Username" class="form-input" required>
      <input name="password" type="password" placeholder="Password" class="form-input" required>
      <button type="submit" class="form-button">Sign Up</button>
    </form>
    {% if error %}
      <p class="mt-4 text-red-600 text-center">{{ error }}</p>
    {% endif %}
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-indigo-600 hover:underline">Login →</a>
    </p>
  </div>
</body>
</html>
